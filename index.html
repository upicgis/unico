<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 100%;
            height: 878px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SIPAE_2.js"></script>
        <script src="data/zones3043_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.37108222324733,1.7626174376287385],[41.53952772434072,2.0896466875380493]]);
        var hash = new L.Hash(map);
      //  map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_1;
        function pop_SIPAE_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>nom</strong><br />' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">municipi</th>\
                        <td>' + (feature.properties['municipi'] !== null ? autolinker.link(feature.properties['municipi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">comarca</th>\
                        <td>' + (feature.properties['comarca'] !== null ? autolinker.link(feature.properties['comarca'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">provincia</th>\
                        <td>' + (feature.properties['provincia'] !== null ? autolinker.link(feature.properties['provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SIPAE_2_0() {
            return {
                pane: 'pane_SIPAE_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 0.4,
                fillColor: 'rgba(24,59,94,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SIPAE_2');
        map.getPane('pane_SIPAE_2').style.zIndex = 402;
        map.getPane('pane_SIPAE_2').style['mix-blend-mode'] = 'normal';
        var layer_SIPAE_2 = new L.geoJson(json_SIPAE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SIPAE_2',
            layerName: 'layer_SIPAE_2',
            pane: 'pane_SIPAE_2',
            onEachFeature: pop_SIPAE_2,
            style: style_SIPAE_2_0,
        });
        bounds_group.addLayer(layer_SIPAE_2);
        map.addLayer(layer_SIPAE_2);
        function pop_zones3043_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comunidad_'] !== null ? autolinker.link(feature.properties['comunidad_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['provincia'] !== null ? autolinker.link(feature.properties['provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codigo_pro'] !== null ? autolinker.link(feature.properties['codigo_pro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['municipio'] !== null ? autolinker.link(feature.properties['municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codigo_mun'] !== null ? autolinker.link(feature.properties['codigo_mun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['unidades_i'] !== null ? autolinker.link(feature.properties['unidades_i'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['viviendas_'] !== null ? autolinker.link(feature.properties['viviendas_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo_zona'] !== null ? autolinker.link(feature.properties['tipo_zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codigo_zon'] !== null ? autolinker.link(feature.properties['codigo_zon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_zones3043_3_0(feature) {
            switch(String(feature.properties['tipo_zona'])) {
                case 'Blanca':
                    return {
                pane: 'pane_zones3043_3',
                opacity: 1,
                color: 'rgba(2,2,2,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.8,
                fillColor: 'rgba(230,230,230,1.0)',
                interactive: false,
            }
                    break;
                case 'Gris':
                    return {
                pane: 'pane_zones3043_3',
                opacity: 1,
                color: 'rgba(2,2,2,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,153,152,1.0)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_zones3043_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,232,71,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_zones3043_3');
        map.getPane('pane_zones3043_3').style.zIndex = 403;
        map.getPane('pane_zones3043_3').style['mix-blend-mode'] = 'normal';
        var layer_zones3043_3 = new L.geoJson(json_zones3043_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_zones3043_3',
            layerName: 'layer_zones3043_3',
            pane: 'pane_zones3043_3',
            onEachFeature: pop_zones3043_3,
            style: style_zones3043_3_0,
        });
        bounds_group.addLayer(layer_zones3043_3);
        map.addLayer(layer_zones3043_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Zones<br /><table><tr><td style="text-align: center;"><img src="legend/zones3043_3_Blanca0.png" /></td><td>Blanca</td></tr><tr><td style="text-align: center;"><img src="legend/zones3043_3_Gris1.png" /></td><td>Gris</td></tr><tr><td style="text-align: center;"><img src="" /></td><td></td></tr></table>': layer_zones3043_3,'<img src="" /> SIPAE': layer_SIPAE_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_SIPAE_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
